<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Data Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Legacy grid styling */
        .legacy-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns for the first row */
            gap: 16px;
        }

        /* For larger screens, the grid pattern will adjust to fit two items per row after the first row */
        .legacy-grid > div:nth-child(n+4):nth-child(-n+8) {
            grid-column: span 1;
        }

        /* Delay Reason should span full width */
        .legacy-grid > div:last-child {
            grid-column: span 3;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .legacy-grid {
                grid-template-columns: 1fr 1fr;
            }

            .legacy-grid > div:nth-child(n+4):nth-child(-n+8) {
                grid-column: span 1;
            }

            .legacy-grid > div:last-child {
                grid-column: span 2;
            }
        }

        /* Custom styles for the disabled Delay Reason field */
        .disabled-field {
            background-color: #ffcccc;
            color: #a3a3a3;
        }

        /* Form group container */
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        /* Input and textarea styles */
        .form-input {
            width: 100%;
            padding: 8px 0;
            font-size: 14px;
            border: none;
            border-bottom: 2px solid #ccc;
            background-color: transparent;
            outline: none;
            transition: border-color 0.3s ease;
        }

        /* Focus and valid states */
        .form-input:focus,
        .form-input:not(:placeholder-shown) {
            border-bottom-color: #3b82f6;
        }

        /* Label styles */
        .form-label {
            position: absolute;
            top: 8px;
            left: 0;
            font-size: 14px;
            color: #666;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        /* Move label up when input is focused or has content */
        .form-input:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label {
            top: -12px;
            font-size: 12px;
            color: #3b82f6;
        }
        
        /* New class for floating labels */
        .form-label.floating {
            top: -12px;
            font-size: 12px;
            color: #3b82f6;
        }

        /* Disabled field styles */
        .disabled-field {
            background-color: #ffcccc;
            color: #a3a3a3;
        }

        /* Remove form-input class from the label */
        #delayReasonLabel {
            display: block;
            font-size: 14px;
            color: #000000;
            margin-bottom: 8px;
        }

        /* Added styles for icons */
        .icon-with-text {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .icon-success {
            color: green;
        }

        .icon-failure {
            color: red;
        }

        /* Styles for the custom modal box */
        #teamsAlertModal, #deleteConfirmationModal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
        #teamsAlertModal .modal-content, #deleteConfirmationModal .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        
        .saved-flight-item {
            display: inline-flex;
            align-items: center;
            background-color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            color: #4a5568;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .saved-flight-item:hover {
            background-color: #cbd5e0;
        }

        .delete-btn {
            margin-left: 0.5rem;
            color: #ef4444;
            font-size: 1.25rem;
            font-weight: bold;
            line-height: 1;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">

    <form id="flightForm" class="legacy-grid">

        <div class="form-group">
            <input type="text" id="flightNumber" inputmode="numeric" pattern="[0-9]*" class="form-input" placeholder=" "
                   required value="6E"/>
            <label for="flightNumber" class="form-label">Flight Number</label>
        </div>

        <div class="form-group">
            <input type="text" id="co" inputmode="numeric" pattern="[0-9]*" class="form-input time-input" placeholder=" "
                   maxlength="5" required/>
            <label for="co" class="form-label">CO</label>
        </div>

        <div class="form-group">
            <input type="text" id="ho" inputmode="numeric" pattern="[0-9]*" class="form-input time-input" placeholder=" "
                   maxlength="5" required/>
            <label for="ho" class="form-label">HO</label>
        </div>

        <div class="form-group">
            <input type="text" id="firstBag" inputmode="numeric" pattern="[0-9]*" class="form-input time-input"
                   placeholder=" " maxlength="5" required/>
            <label for="firstBag" class="form-label">First Bag</label>
            <div id="firstBagStatus" class="mt-1 text-xs"></div>
        </div>

        <div class="form-group">
            <input type="text" id="lastBag" inputmode="numeric" pattern="0-9]*" class="form-input time-input"
                   placeholder=" " maxlength="5" required/>
            <label for="lastBag" class="form-label">Last Bag</label>
            <div id="lastBagStatus" class="mt-1 text-xs"></div>
        </div>

        <div class="form-group">
            <input type="text" id="manager" class="form-input" placeholder=" " required/>
            <label for="manager" class="form-label">Flight Manager</label>
        </div>

        <div class="form-group">
            <input type="text" id="arrivalStaff" class="form-input" placeholder=" " required/>
            <label for="arrivalStaff" class="form-label">Arrival Staff</label>
        </div>

        <div class="form-group">
            <input type="text" id="bbaStaff" class="form-input" placeholder=" " required/>
            <label for="bbaStaff" class="form-label">BBA Staff</label>
        </div>

        <div class="form-group">
            <label for="delayReason" id="delayReasonLabel" class="block text-sm text-gray-600 mb-1">
                Delay Reason
            </label>

            <div id="delayReasonOptions" class="hidden mt-2">

                <div class="grid grid-cols-2 gap-x-4 gap-y-1">
                    <label class="flex items-center space-x-2 p-1 hover:bg-gray-50 rounded">
                        <input type="checkbox" class="delay-reason-checkbox" value="Heavy and bulky bags"/>
                        <span class="text-sm whitespace-nowrap">Heavy and bulky bags</span>
                    </label>
                    <label class="flex items-center space-x-2 p-1 hover:bg-gray-50 rounded">
                        <input type="checkbox" class="delay-reason-checkbox" value="Shortage of helpers"/>
                        <span class="text-sm whitespace-nowrap">Shortage of helpers</span>
                    </label>
                    <label class="flex items-center space-x-2 p-1 hover:bg-gray-50 rounded">
                        <input type="checkbox" class="delay-reason-checkbox" value="Clashing of flights"/>
                        <span class="text-sm whitespace-nowrap">Clashing of flights</span>
                    </label>
                    <label class="flex items-center space-x-2 p-1 hover:bg-gray-50 rounded">
                        <input type="checkbox" class="delay-reason-checkbox" value="Trolleys received late"/>
                        <span class="text-sm whitespace-nowrap">Trolleys received late</span>
                    </label>
                </div>
            </div>

            <textarea id="delayReason" class="w-full p-2 border rounded disabled-field" placeholder="e.g., NA"
                      disabled></textarea>
        </div>
    </form>
    <div>
    </div>

    <div id="statusContainer" class="mt-4 p-3 bg-gray-100 rounded-lg"></div>

    <div class="mt-6 grid grid-cols-2 gap-4">
        <button onclick="shareViaUniversal()"
                class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded hover:bg-green-600 flex items-center justify-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-share-2"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></svg>
            <span>Share</span>
        </button>
        <button onclick="generateResult('msteams')"
                class="w-full bg-purple-600 text-white font-bold py-3 px-4 rounded hover:bg-purple-700 flex items-center justify-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
            <span>Teams</span>
        </button>
    </div>

    <div class="mt-4 grid grid-cols-2 gap-4">
        <button onclick="copyResult()"
                class="w-full bg-gray-500 text-white font-bold py-3 px-4 rounded hover:bg-gray-600 flex items-center justify-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy-plus"><line x1="15" x2="15" y1="18" y2="12"/><line x1="12" x2="18" y1="15" y2="15"/><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
            <span>Copy</span>
        </button>
        <button onclick="showClearConfirmation()"
                class="w-full bg-red-500 text-white font-bold py-3 px-4 rounded hover:bg-red-600 flex items-center justify-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
            <span>Clear</span>
        </button>
    </div>
    
    <div id="addFlightButtonContainer" class="mt-4 hidden">
        <button type="button" onclick="addFlight()" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded hover:bg-blue-600 flex items-center justify-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            <span>Add Flight</span>
        </button>
    </div>

    <div id="savedFlightsContainer" class="mt-6">
        <h3 class="font-semibold text-gray-700 mb-2">Saved Flights:</h3>
        <div id="savedFlightsList" class="flex flex-wrap gap-2">
            </div>
    </div>


    <div id="clearConfirmation" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden"
         aria-hidden="true">
        <div class="bg-white rounded-lg shadow-lg p-4 max-w-sm w-full">
            <h2 class="text-lg font-semibold mb-3 text-center">Are you sure?</h2>
            <p class="text-gray-700 mb-4 text-sm text-center">Are you sure you want to clear all fields</p>
            <div class="flex justify-center gap-3">
                <button onclick="clearConfirmedForm()"
                        class="bg-red-500 text-white py-2 px-3 rounded hover:bg-red-600 text-sm">
                    OK
                </button>
                <button onclick="hideClearConfirmation()"
                        class="bg-gray-300 text-gray-700 py-2 px-3 rounded hover:bg-gray-400 text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    
    <div id="teamsAlertModal" class="hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Data Copied!</h2>
            <p class="mb-4">The flight data has been copied to your clipboard.</p>
            <p class="font-bold mb-4">Click OK and paste the data in Teams. Note: This Feature only work in Edge broswer(Workprofile). </p>
            <button onclick="openTeamsChat()" class="bg-purple-600 text-white font-bold py-2 px-4 rounded hover:bg-purple-700">OK</button>
        </div>
    </div>

    <div id="deleteConfirmationModal" class="hidden">
        <div class="modal-content">
            <h2 class="text-lg font-semibold mb-3 text-center">Are you sure?</h2>
            <p class="text-gray-700 mb-4 text-sm text-center">Do you want to delete this flight?</p>
            <div class="flex justify-center gap-3">
                <button onclick="confirmDelete()"
                        class="bg-red-500 text-white py-2 px-3 rounded hover:bg-red-600 text-sm">
                    OK
                </button>
                <button onclick="cancelDelete()"
                        class="bg-gray-300 text-gray-700 py-2 px-3 rounded hover:bg-gray-400 text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        const EXPIRY_TIME_MS = 6 * 60 * 60 * 1000; // 6 hours in milliseconds
        let flightToDelete = null;
        // Function to parse time
        function parseTime(time) {
            const [hours, minutes] = time.split(':').map(Number);
            return new Date(1970, 0, 1, hours, minutes);
        }

        // Function to format time into HH:MM
        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }
        
        // --- Data Saving and Loading Functions ---
        function saveStaffData() {
            const arrivalStaff = document.getElementById('arrivalStaff').value;
            const bbaStaff = document.getElementById('bbaStaff').value;
            localStorage.setItem('arrivalStaff', arrivalStaff);
            localStorage.setItem('bbaStaff', bbaStaff);
        }

        function saveFlightData() {
            const flightNumber = document.getElementById('flightNumber').value.trim();
            if (!flightNumber || flightNumber.length <= 2) {
                return;
            }
            const allFlightsData = JSON.parse(localStorage.getItem('allFlightsData')) || {};
            allFlightsData[flightNumber] = {
                co: document.getElementById('co').value,
                ho: document.getElementById('ho').value,
                firstBag: document.getElementById('firstBag').value,
                lastBag: document.getElementById('lastBag').value,
                manager: document.getElementById('manager').value,
                timestamp: Date.now()
            };
            localStorage.setItem('allFlightsData', JSON.stringify(allFlightsData));
        }

        function loadSavedFlight(flightNumber) {
            const allFlightsData = JSON.parse(localStorage.getItem('allFlightsData')) || {};
            const flightData = allFlightsData[flightNumber];
            if (flightData) {
                document.getElementById('flightNumber').value = flightNumber;
                document.getElementById('co').value = flightData.co;
                document.getElementById('ho').value = flightData.ho;
                document.getElementById('firstBag').value = flightData.firstBag;
                document.getElementById('lastBag').value = flightData.lastBag;
                document.getElementById('manager').value = flightData.manager;
                checkDelayReasonAndUpdateUI();
            }
        }
        
        function loadAllData() {
            const savedArrivalStaff = localStorage.getItem('arrivalStaff');
            const savedBbaStaff = localStorage.getItem('bbaStaff');
            const allFlightsData = JSON.parse(localStorage.getItem('allFlightsData')) || {};
            // Cleanup expired flight data
            const now = Date.now();
            const cleanedFlightsData = {};
            for (const flight in allFlightsData) {
                if (now - allFlightsData[flight].timestamp < EXPIRY_TIME_MS) {
                    cleanedFlightsData[flight] = allFlightsData[flight];
                }
            }
            localStorage.setItem('allFlightsData', JSON.stringify(cleanedFlightsData));
            if (savedArrivalStaff) {
                document.getElementById('arrivalStaff').value = savedArrivalStaff;
            }
            if (savedBbaStaff) {
                document.getElementById('bbaStaff').value = savedBbaStaff;
            }
            
            updateSavedFlightsList();
        }

        function updateSavedFlightsList() {
            const savedFlightsList = document.getElementById('savedFlightsList');
            savedFlightsList.innerHTML = ''; // Clear previous buttons
            const allFlightsData = JSON.parse(localStorage.getItem('allFlightsData')) || {};
            const flightNumbers = Object.keys(allFlightsData).reverse();

            if (flightNumbers.length === 0) {
                document.getElementById('savedFlightsContainer').style.display = 'none';
            } else {
                document.getElementById('savedFlightsContainer').style.display = 'block';
                flightNumbers.forEach(flightNumber => {
                    const button = document.createElement('button');
                    button.textContent = flightNumber;
                    button.className = 'saved-flight-item';
                    button.onclick = () => loadSavedFlight(flightNumber);

                    const deleteSpan = document.createElement('span');
                    deleteSpan.textContent = '❌';
                    deleteSpan.className = 'delete-btn';
                    deleteSpan.onclick = (e) => {
                        e.stopPropagation(); // Prevent button click event from firing
                        showDeleteConfirmation(flightNumber);
                    };

                    button.appendChild(deleteSpan);
                    savedFlightsList.appendChild(button);
                });
            }
        }

        // --- Event Listeners for Saving Data and UI changes ---
        document.getElementById('flightNumber').addEventListener('input', (e) => {
            const addFlightButtonContainer = document.getElementById('addFlightButtonContainer');
            if (e.target.value.trim().length > 2) {
                addFlightButtonContainer.classList.remove('hidden');
            } else {
                addFlightButtonContainer.classList.add('hidden');
            }
        });
        document.getElementById('arrivalStaff').addEventListener('input', saveStaffData);
        document.getElementById('bbaStaff').addEventListener('input', saveStaffData);

        // Auto-format time input with colon and validate
        document.querySelectorAll('.time-input').forEach(input => {
            input.addEventListener('input', () => {
                let value = input.value.replace(/[^0-9:]/g, '');
                if (value.length > 2 && !value.includes(':')) {
                    value = value.slice(0, 2) + ':' + value.slice(2);
                }
                if (value.length > 5) {
                    value = value.slice(0, 5);
                }
                input.value = value;
                const [hours, minutes] = value.split(':').map(Number);
                const isInvalid =
                    (hours > 23 || isNaN(hours)) ||
                    (minutes > 59 || isNaN(minutes) || (value.includes(':') && minutes === undefined));
                if (isInvalid) {
                    input.classList.add('border-red-500');
                } else {
                    input.classList.remove('border-red-500');
                }
                checkDelayReasonAndUpdateUI();
            });
        });

        // Function to auto-calculate HO time based on CO time
        document.getElementById('co').addEventListener('input', (e) => {
            const coTime = e.target.value;
            const hoInput = document.getElementById('ho');
            if (coTime.length === 5 && !e.target.classList.contains('border-red-500')) {
                const [hours, minutes] = coTime.split(':').map(Number);
                let hoDate = new Date();
                hoDate.setHours(hours, minutes + 2, 0, 0);
                hoInput.value = formatTime(hoDate);
            }
        });
        // Function to enable or disable Delay Reason and calculate total time
        function checkDelayReason() {
            const co = document.getElementById('co').value;
            const lastBag = document.getElementById('lastBag').value;
            const delayReasonOptions = document.getElementById('delayReasonOptions');

            if (co && lastBag) {
                const coTime = parseTime(co);
                const lastBagTime = parseTime(lastBag);

                if (lastBagTime < coTime) {
                    lastBagTime.setDate(lastBagTime.getDate() + 1);
                }

                const totalTime = (lastBagTime - coTime) / 60000;
                const delayReasonField = document.getElementById('delayReason');
                const delayReasonLabel = document.getElementById('delayReasonLabel');
                if (totalTime > 20) {
                    delayReasonField.disabled = false;
                    delayReasonField.classList.remove('disabled-field');
                    delayReasonLabel.innerText = `Delay Reason (${totalTime - 20} mins delay, pick or type reason)`;
                    delayReasonOptions.classList.remove('hidden');
                } else {
                    delayReasonField.disabled = true;
                    delayReasonField.classList.add('disabled-field');
                    delayReasonLabel.innerText = 'Delay Reason';
                    delayReasonOptions.classList.add('hidden');
                    delayReasonField.value = '';
                }
            }
        }

        // Event listeners for CO and Last Bag time changes
        document.getElementById('co').addEventListener('input', checkDelayReason);
        document.getElementById('lastBag').addEventListener('input', checkDelayReason);

        function getResultText() {
            const flightNumber = document.getElementById('flightNumber').value;
            const co = document.getElementById('co').value;
            const ho = document.getElementById('ho').value;
            const firstBag = document.getElementById('firstBag').value;
            const lastBag = document.getElementById('lastBag').value;
            const manager = document.getElementById('manager').value;
            const arrivalStaff = document.getElementById('arrivalStaff').value;
            const bbaStaff = document.getElementById('bbaStaff').value;
            const delayReason = document.getElementById('delayReason').value || "NA";
            function formatDate(date) {
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = String(date.getFullYear()).slice(-2);
                return `${day}/${month}/${year}`;
            }

            const today = new Date();
            const formattedDate = formatDate(today);
            function calculateTimeDifference(startTime, endTime) {
                const start = parseTime(startTime);
                const end = parseTime(endTime);
                const timeDifference = (end - start) / 60000;
                return timeDifference >= 0 ? timeDifference : 1440 + timeDifference;
            }

            const totalTime = calculateTimeDifference(co, lastBag);
            const firstBagTime = calculateTimeDifference(co, firstBag);

            const fbAchieved = firstBagTime <= 10 ? "Achieved" : "Not Achieved";
            const lbAchieved = totalTime <= 20 ? "Achieved" : "Not Achieved";
            const result = `
BBA FB-LB Status
${formattedDate}

Flight Number: ${flightNumber}
CO: ${co}
HO: ${ho}
First Bag: ${firstBag} (${fbAchieved})
Last Bag: ${lastBag} (${lbAchieved})
Total Time Taken: ${totalTime} minutes
Flight Manager: ${manager}
Arrival Staff: ${arrivalStaff}
BBA Staff: ${bbaStaff}

Delay Reason: ${delayReason}`.trim();
            return result;
        }

        async function copyResult() {
            try {
                await navigator.clipboard.writeText(getResultText());
            } catch (err) {
                console.error('Failed to copy: ', err);
            }
        }

        function generateResult(platform) {
            if (platform === 'msteams') {
                copyResult();
                document.getElementById('teamsAlertModal').style.display = 'flex';
            }
        }
        
        function openTeamsChat() {
            document.getElementById('teamsAlertModal').style.display = 'none';
            const teamsAppUrl = `msteams://teams.microsoft.com/l/chat/19:f5f8dfb2d8da44a4b124d430ff222ffb@thread.v2/conversations?context=%7B%22contextType%22%3A%22chat%22%7D`;
            const teamsWebUrl = `https://teams.microsoft.com/l/chat/19:f5f8dfb2d8da44a4b124d430ff222ffb@thread.v2/conversations?context=%7B%22contextType%22%3A%22chat%22%7D`;

            window.open(teamsAppUrl, '_self');
            setTimeout(() => {
                window.open(teamsWebUrl, '_blank');
            }, 500);
        }

        function shareViaUniversal() {
            const result = getResultText();
            if (navigator.share) {
                navigator.share({
                    title: 'Flight Data Report',
                    text: result,
                }).catch(error => {
                    console.error('Error sharing:', error);
                    alert('Sharing failed or was cancelled.');
                });
            } else {
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(result)}`;
                window.open(whatsappUrl, '_blank');
            }
        }

        function addFlight() {
            // Reload the page to show the new data first
            window.location.reload(); 
            // Save current data before clearing
            saveFlightData();
            // Clear flight-specific fields but keep staff names
            document.getElementById('flightNumber').value = '6E';
            document.getElementById('co').value = '';
            document.getElementById('ho').value = '';
            document.getElementById('firstBag').value = '';
            document.getElementById('lastBag').value = '';
            document.getElementById('manager').value = '';
            document.getElementById('delayReason').value = '';
            document.getElementById('firstBagStatus').innerHTML = '';
            document.getElementById('lastBagStatus').innerHTML = '';
            document.querySelectorAll('.time-input').forEach(input => {
                input.classList.remove('border-red-500');
            });
            const delayReasonSection = document.getElementById('delayReason').closest('.form-group');
            const statusContainer = document.getElementById('statusContainer');
            delayReasonSection.style.display = 'none';
            statusContainer.style.display = 'none';

            document.getElementById('delayReason').disabled = true;
            document.getElementById('delayReason').classList.add('disabled-field');
            document.getElementById('delayReasonLabel').innerText = 'Delay Reason';
            document.getElementById('delayReasonOptions').classList.add('hidden');
            document.querySelectorAll('.delay-reason-checkbox').forEach(checkbox => {
                checkbox.checked = false;
            });
            // Hide the Add Flight button
            document.getElementById('addFlightButtonContainer').classList.add('hidden');
            
            checkDelayReasonAndUpdateUI();
        }

        function clearMainForm() {
            document.getElementById('flightNumber').value = '6E';
            document.getElementById('co').value = '';
            document.getElementById('ho').value = '';
            document.getElementById('firstBag').value = '';
            document.getElementById('lastBag').value = '';
            document.getElementById('manager').value = '';
            document.getElementById('delayReason').value = '';
            document.getElementById('firstBagStatus').innerHTML = '';
            document.getElementById('lastBagStatus').innerHTML = '';
            // Do NOT clear arrivalStaff and bbaStaff
            document.querySelectorAll('.time-input').forEach(input => {
                input.classList.remove('border-red-500');
            });
            const delayReasonSection = document.getElementById('delayReason').closest('.form-group');
            const statusContainer = document.getElementById('statusContainer');

            delayReasonSection.style.display = 'none';
            statusContainer.style.display = 'none';

            document.getElementById('delayReason').disabled = true;
            document.getElementById('delayReason').classList.add('disabled-field');
            document.getElementById('delayReasonLabel').innerText = 'Delay Reason';
            document.getElementById('delayReasonOptions').classList.add('hidden');
            document.querySelectorAll('.delay-reason-checkbox').forEach(checkbox => {
                checkbox.checked = false;
            });
            checkDelayReason();
            document.getElementById('addFlightButtonContainer').classList.add('hidden');
        }

        function showClearConfirmation() {
            document.getElementById('clearConfirmation').classList.remove('hidden');
        }

        function hideClearConfirmation() {
            document.getElementById('clearConfirmation').classList.add('hidden');
        }

        function clearConfirmedForm() {
            clearMainForm();
            hideClearConfirmation();
        }

        function showDeleteConfirmation(flightNumber) {
            flightToDelete = flightNumber;
            document.getElementById('deleteConfirmationModal').style.display = 'flex';
        }

        function confirmDelete() {
            if (flightToDelete) {
                let allFlightsData = JSON.parse(localStorage.getItem('allFlightsData')) || {};
                delete allFlightsData[flightToDelete];
                localStorage.setItem('allFlightsData', JSON.stringify(allFlightsData));
                updateSavedFlightsList();
                flightToDelete = null; // Reset the variable
            }
            document.getElementById('deleteConfirmationModal').style.display = 'none';
        }

        function cancelDelete() {
            flightToDelete = null;
            document.getElementById('deleteConfirmationModal').style.display = 'none';
        }

        function setupFloatingLabels() {
            const formInputs = document.querySelectorAll('.form-input');
            formInputs.forEach(input => {
                const label = input.nextElementSibling;
                if (input.value.trim() !== '') {
                    label.classList.add('floating');
                }
                input.addEventListener('focus', () => {
                    label.classList.add('floating');
                });
                input.addEventListener('blur', () => {
                    if (input.value.trim() === '') {
                        label.classList.remove('floating');
                    }
                });
            });
        }
        
        document.getElementById('arrivalStaff').addEventListener('input', saveStaffData);
        document.getElementById('bbaStaff').addEventListener('input', saveStaffData);
        window.addEventListener('DOMContentLoaded', () => {
            loadAllData();
            setupFloatingLabels();
        });
        document.querySelectorAll('.delay-reason-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const selectedReasons = Array.from(document.querySelectorAll('.delay-reason-checkbox:checked'))
                    .map(checkbox => checkbox.value)
                    .join(', ');
                document.getElementById('delayReason').value = selectedReasons;
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
            const delayReasonSection = document.getElementById('delayReason').closest('.form-group');
            const statusContainer = document.getElementById('statusContainer');

            delayReasonSection.style.display = 'none';
            statusContainer.style.display = 'none';

            function checkDelayReasonAndUpdateUI() {
                const co = document.getElementById('co').value;
                const firstBag = document.getElementById('firstBag').value;
                const lastBag = document.getElementById('lastBag').value;
                const firstBagStatus = document.getElementById('firstBagStatus');
                const lastBagStatus = document.getElementById('lastBagStatus');

                firstBagStatus.innerHTML = '';
                lastBagStatus.innerHTML = '';

                if (co && firstBag && lastBag) {
                    const coTime = parseTime(co);
                    const firstBagTime = parseTime(firstBag);
                    const lastBagTime = parseTime(lastBag);

                    if (firstBagTime < coTime) firstBagTime.setDate(firstBagTime.getDate() + 1);
                    if (lastBagTime < coTime) lastBagTime.setDate(lastBagTime.getDate() + 1);
                    const firstDiff = Math.round((firstBagTime - coTime) / 60000);
                    const lastDiff = Math.round((lastBagTime - coTime) / 60000);
                    const fbAchieved = firstDiff <= 10;
                    firstBagStatus.innerHTML = `<span class="icon-with-text ${fbAchieved ? 'icon-success' : 'icon-failure'}">
                                                ${fbAchieved ? '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check"><path d="M20 6 9 17l-5-5"/></svg>' : '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>'}
                                                ${fbAchieved ? 'Achieved' : 'Not Achieved'}
                                            </span>`;
                    const lbAchieved = lastDiff <= 20;
                    lastBagStatus.innerHTML = `<span class="icon-with-text ${lbAchieved ? 'icon-success' : 'icon-failure'}">
                                                ${lbAchieved ? '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucude-check"><path d="M20 6 9 17l-5-5"/></svg>' : '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>'}
                                                ${lbAchieved ? 'Achieved' : 'Not Achieved'}
                                            </span>`;
                    statusContainer.innerHTML = `
                        <div class="mb-2">
                            Fb - ${firstDiff} mins, 
                            Lb - ${lastDiff} mins
                        </div>
                        <div class="mb-2">Total time taken: ${lastDiff} minutes</div>
                        
                        <div>Delay : NA </div>
                    `;
                    if (lastDiff > 20) {
                        delayReasonSection.style.display = 'block';
                        statusContainer.style.display = 'none';
                    } else {
                        delayReasonSection.style.display = 'none';
                        statusContainer.style.display = 'block';
                    }
                } else {
                    delayReasonSection.style.display = 'none';
                    statusContainer.style.display = 'none';
                }
            }

            ['co', 'firstBag', 'lastBag'].forEach(id => {
                document.getElementById(id).addEventListener('input', checkDelayReasonAndUpdateUI);
            });
            checkDelayReasonAndUpdateUI();
        });
    </script>
</body>
