<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi Quiz App</title>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    /* Crafty Metaverse Inspired Theme */
    :root {
      --bg-color: #0b0f19;
      --text-color: #f0f2f5;
      --primary-color: #6366f1; /* Indigo */
      --secondary-color: #06b6d4; /* Cyan */
      --accent-color: #a855f7; /* Violet */
      --card-bg: #111827;
      --border-color: #1f2937;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }

    .holographic-text {
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 5px rgba(99, 102, 241, 0.5);
    }

    .holographic-border {
      border: 2px solid;
      border-image-slice: 1;
      border-image-source: linear-gradient(45deg, var(--primary-color), var(--accent-color));
    }

    .holographic-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
    }

    .holographic-btn {
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    .holographic-btn:hover {
      box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
      transform: translateY(-2px);
    }

    /* Quiz specific styles */
    .correct-answer {
      background-color: #10b981 !important; /* Green 500 */
      color: #fff !important;
      border-color: #059669 !important; /* Green 600 */
      box-shadow: 0 0 8px #10b981;
    }

    .incorrect-answer {
      background-color: #ef4444 !important; /* Red 500 */
      color: #fff !important;
      border-color: #dc2626 !important; /* Red 600 */
      box-shadow: 0 0 8px #ef4444;
    }

    /* Loader styles */
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top: 4px solid var(--secondary-color);
      width: 40px;
      height: 40px;
      -webkit-animation: spin 1s linear infinite;
      animation: spin 1s linear infinite;
    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Sticky stats bar styles */
    .sticky-stats-bar {
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* New transparent styles */
    .transparent-card {
        background-color: rgba(17, 24, 39, 0.7); /* Semi-transparent background */
        border-color: rgba(31, 41, 55, 0.7); /* Semi-transparent border */
        backdrop-filter: blur(5px);
    }
    
    /* Media query for mobile screens */
    @media (max-width: 640px) {
      .sticky-stats-bar {
        padding: 0.5rem; /* Adjust padding for mobile */
      }
      #stats-container .flex {
        flex-direction: row;
        flex-wrap: nowrap;
        gap: 0.5rem;
        font-size: 0.75rem; /* text-xs */
        overflow-x: auto;
        white-space: nowrap;
      }
      #stats-container .flex > span {
        flex-shrink: 0; /* Prevent items from shrinking */
      }
    }

    /* Modal styles */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 100; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        backdrop-filter: blur(5px);
    }

    .modal-content {
        background-color: var(--bg-color); /* Use a darker background */
        border: 1px solid var(--border-color);
        margin: 10% auto; /* Centered */
        padding: 2rem;
        border-radius: 1rem;
        width: 90%; /* Responsive width */
        max-width: 600px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        text-align: left; /* Align text to the left */
        transform: scale(0.9);
        opacity: 0;
        transition: all 0.3s ease-in-out;
    }

    .modal.show .modal-content {
        transform: scale(1);
        opacity: 1;
    }

    .close-btn {
        color: var(--text-color);
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 28px;
        font-weight: bold;
    }

    .close-btn:hover,
    .close-btn:focus {
        color: #ddd;
        text-decoration: none;
        cursor: pointer;
    }
    
    /* Circular Progress Bar styles */
    .progress-circle {
      position: relative;
      width: 150px;
      height: 150px;
    }
    .progress-circle svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }
    .progress-circle circle {
      fill: none;
      stroke-width: 10;
      stroke-dasharray: 440; /* 2 * pi * r, where r is 70 */
      transition: stroke-dashoffset 0.5s ease-in-out;
    }
    .progress-circle .bg-circle {
      stroke: var(--card-bg);
    }
    .progress-circle .progress-bar {
      stroke: #10b981; /* Green color for the progress */
      stroke-linecap: round;
      stroke-dashoffset: 440;
    }
    .progress-circle .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: bold;
      color: #10b981; /* Green color for the percentage text */
    }
    
    /* New styling for results badges */
    .result-badge {
      padding: 0.5rem 1rem;
      border-radius: 9999px; /* rounded-full */
      font-weight: 600; /* font-semibold */
      color: white;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .result-badge.correct {
      background-color: #10b981;
    }
    .result-badge.incorrect {
      background-color: #ef4444;
    }
    .result-badge:hover {
        transform: scale(1.05);
    }
  </style>
</head>

  <script>
    const clean = (text) =>
      (text || "").toString().replace(/\r?\n|\r/g, " ").replace(/\s+/g, " ").trim();

    // Stats variables
    let questionsAttempted = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;
    let totalQuestionsCount = 0; // New variable to track total questions
    let allQuestions = []; // Store all questions
    let wrongQuestions = []; // Store only the incorrect ones

    document.getElementById("sheetSelector").addEventListener("change", function () {
      const url = this.value;
      if (url) {
        document.getElementById("quiz-container").innerHTML = ""; // Clear previous questions
        document.getElementById("loading-spinner").classList.remove("hidden"); // Show spinner
        
        // Reset stats and hide submit button when a new quiz is loaded
        questionsAttempted = 0;
        correctAnswers = 0;
        incorrectAnswers = 0;
        totalQuestionsCount = 0;
        allQuestions = [];
        wrongQuestions = [];
        updateStats();
        document.getElementById('submit-btn-container').classList.add('hidden');

        loadQuestions(url);
      }
    });

    /**
     * Shuffles an array in place using the Fisher-Yates (Knuth) algorithm.
     * @param {Array} array The array to shuffle.
     */
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadQuestions(sheetUrl) {
      try {
        const res = await fetch(sheetUrl);
        const csv = await res.text();

        const parsed = Papa.parse(csv.trim(), {
          header: true,
          skipEmptyLines: true
        });

        const rows = parsed.data;

        let questions = rows
          .filter(row => row["English Question"] && row["Correct"])
          .map((row, i) => ({
            sno: clean(row["S.NO"]),
            question: clean(row["English Question"]),
            options: [
              clean(row["Option 1"]),
              clean(row["Option 2"]),
              clean(row["Option 3"]),
              clean(row["Option 4"]),
            ],
            correct: parseInt(clean(row["Correct"])) - 1,
            answeredCorrectly: null, // Track if question was answered correctly
          }));
        
        // Store all questions and total count
        allQuestions = questions;
        totalQuestionsCount = questions.length;
        
        // Randomize the order of questions
        shuffleArray(questions);

        renderQuestions(questions);
        document.getElementById('submit-btn-container').classList.remove('hidden');
      } catch (error) {
        document.getElementById("quiz-container").innerHTML =
          `<p class="text-red-500">Error loading quiz. Please check the sheet format.</p>`;
        console.error(error);
      } finally {
        document.getElementById("loading-spinner").classList.add("hidden"); // Hide spinner
      }
    }
    
    function scrollToNextQuestion(currentCard) {
      const nextCard = currentCard.nextElementSibling;
      if (nextCard && nextCard.classList.contains('question-card')) {
        nextCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    function updateStats() {
        const accuracy = questionsAttempted > 0 
            ? ((correctAnswers / questionsAttempted) * 100).toFixed(0)
            : 0;

        document.getElementById('stats-attempted').textContent = questionsAttempted;
        document.getElementById('stats-correct').textContent = correctAnswers;
        document.getElementById('stats-incorrect').textContent = incorrectAnswers;
        document.getElementById('stats-accuracy').textContent = `${accuracy}%`;
    }

    function renderQuestions(questions) {
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";

      questions.forEach((q, qIndex) => {
        const card = document.createElement("div");
        card.className = "holographic-card rounded-xl p-5 question-card transform transition-transform duration-300 hover:scale-[1.01]";
        card.dataset.questionIndex = allQuestions.indexOf(q); // Store the original index

        const questionEl = document.createElement("div");
        questionEl.className = "font-semibold text-lg mb-4 text-white";
        questionEl.textContent = `${qIndex + 1}. ${q.question}`;
        card.appendChild(questionEl);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "grid gap-3";

        const feedbackEl = document.createElement("div");
        feedbackEl.className = "mt-3 text-md font-medium hidden";

        q.options.forEach((opt, idx) => {
          const btn = document.createElement("button");
          btn.className =
            "option-button holographic-btn w-full text-left px-4 py-2 rounded-md transition-colors";
          btn.textContent = opt;

          btn.onclick = () => {
            // Check if question has already been answered
            if (card.dataset.answered) return;
            card.dataset.answered = true;

            questionsAttempted++;
            
            Array.from(optionsDiv.children).forEach((child) => {
              child.disabled = true;
              child.classList.add("cursor-not-allowed");
              child.classList.remove("holographic-btn");
              child.classList.remove("hover:bg-gray-700");
            });

            if (idx === q.correct) {
              btn.classList.add("correct-answer");
              feedbackEl.textContent = "Correct!";
              feedbackEl.className = "mt-3 text-green-400 font-semibold";
              correctAnswers++;
              q.answeredCorrectly = true; // Mark question as correct
              scrollToNextQuestion(card);
            } else {
              btn.classList.add("incorrect-answer");
              optionsDiv.children[q.correct].classList.add("correct-answer");
              feedbackEl.textContent = "Incorrect!";
              feedbackEl.className = "mt-3 text-red-400 font-semibold";
              incorrectAnswers++;
              q.answeredCorrectly = false; // Mark question as incorrect
            }
            updateStats();
          };

          optionsDiv.appendChild(btn);
        });

        card.appendChild(optionsDiv);
        card.appendChild(feedbackEl);
        container.appendChild(card);
      });
    }

    // New JavaScript for transparent header on scroll
    window.addEventListener("scroll", () => {
      const statsBar = document.getElementById('stats-container');
      if (window.scrollY > 50) {
        statsBar.classList.add('transparent-card');
      } else {
        statsBar.classList.remove('transparent-card');
      }
    });

    // Handle quiz submission
    document.getElementById('submit-quiz-btn').addEventListener('click', () => {
      const modal = document.getElementById('results-modal');
      const progressBar = document.getElementById('progress-bar');
      const finalPercentageEl = document.getElementById('final-percentage');
      const modalScoreEl = document.getElementById('modal-score');
      const modalCorrectEl = document.getElementById('modal-correct');
      const modalIncorrectEl = document.getElementById('modal-incorrect');
      const modalUnattemptedEl = document.getElementById('modal-unattempted');
      
      const unattempted = totalQuestionsCount - questionsAttempted;
      const finalPercentage = totalQuestionsCount > 0 ? ((correctAnswers / totalQuestionsCount) * 100).toFixed(0) : 0;
      
      // Update modal content
      modalScoreEl.textContent = `${correctAnswers}/${totalQuestionsCount}`;
      modalCorrectEl.textContent = correctAnswers;
      modalIncorrectEl.textContent = incorrectAnswers;
      modalUnattemptedEl.textContent = unattempted;
      finalPercentageEl.textContent = `${finalPercentage}%`;
      
      // Update the progress circle
      const circumference = 2 * Math.PI * 70; // 2 * pi * r
      const offset = circumference - (finalPercentage / 100) * circumference;
      progressBar.style.strokeDashoffset = offset;
      progressBar.style.stroke = finalPercentage >= 50 ? '#10b981' : '#ef4444'; // Green for pass, red for fail
      finalPercentageEl.style.color = finalPercentage >= 50 ? '#10b981' : '#ef4444';

      // Collect wrong questions for reattempt
      wrongQuestions = allQuestions.filter(q => q.answeredCorrectly === false);
      
      modal.classList.add('show');
      modal.style.display = 'block';
    });

    // Handle dialog buttons
    document.getElementById('close-modal-btn').addEventListener('click', () => {
      const modal = document.getElementById('results-modal');
      modal.classList.remove('show');
      setTimeout(() => {
        modal.style.display = 'none';
      }, 300); // Wait for the transition to finish
    });

    document.getElementById('reset-btn').addEventListener('click', () => {
      window.location.reload(); // Reload the page to start over
    });

    document.getElementById('reattempt-wrong-btn').addEventListener('click', () => {
      const modal = document.getElementById('results-modal');
      modal.classList.remove('show');
      setTimeout(() => {
        modal.style.display = 'none';
      }, 300);
      
      if (wrongQuestions.length > 0) {
        // Reset stats for the reattempt
        questionsAttempted = 0;
        correctAnswers = 0;
        incorrectAnswers = 0;
        updateStats();
        // Hide the submit button and show loading spinner while re-rendering
        document.getElementById('submit-btn-container').classList.add('hidden');
        document.getElementById("loading-spinner").classList.remove("hidden");

        // Filter and re-render only the wrong questions
        // Shuffle them for a fresh attempt
        shuffleArray(wrongQuestions);
        renderQuestions(wrongQuestions);
        
        // Show the submit button again after re-rendering
        document.getElementById('submit-btn-container').classList.remove('hidden');
        document.getElementById("loading-spinner").classList.add("hidden");
        
      } else {
        alert("Great job! You got all the questions right. No wrong questions to reattempt.");
      }
    });
  </script>
</body>
</html>
